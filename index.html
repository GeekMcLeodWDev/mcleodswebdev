<script>
function myFunction(){
	
	var hour = new Date().getHours();
	var greet;
			
	if (hour < 11) {
		greet = "Good Morning!";
	} else if (hour < 17) {
		greet = "Good Afternoon!";
	} else {
		greet = "Good Evening!";
	}
	document.getElementById("greeting").innerHTML = greet;
}




function GetClock(){
var d=new Date();
var nhour=d.getHours(),nmin=d.getMinutes(),ap;
if(nhour==0){ap=" <span style='font-size:20px';>AM</span>";nhour=12;}
else if(nhour<12){ap=" <span style='font-size:20px';>AM</span>";}
else if(nhour==12){ap=" <span style='font-size:20px';>PM</span>";}
else if(nhour>12){ap=" <span style='font-size:20px';>PM</span>";nhour-=12;}

if(nmin<=9) nmin="0"+nmin;

document.getElementById('greeting').innerHTML="<span style='font-size:20px';>It is currently</span> "+nhour+":"+nmin+ap+"";
}

window.onload=function(){
myFunction();
}


</script>
